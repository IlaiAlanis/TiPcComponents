<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gestión de Usuarios - PC Components Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="../../assets/css/main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: '#007BFF',
                        'background-light': '#F3F4F6',
                        'background-dark': '#212121',
                        'card-light': '#FFFFFF',
                        'card-dark': '#2C2C2C',
                        'text-light': '#1F2937',
                        'text-dark': '#E5E7EB',
                        'text-secondary-light': '#6B7280',
                        'text-secondary-dark': '#9CA3AF',
                        'border-light': '#E5E7EB',
                        'border-dark': '#374151',
                        'danger': '#DC3545',
                        'warning': '#FFC107',
                    },
                    fontFamily: { display: ["Inter", "sans-serif"] },
                    borderRadius: { DEFAULT: '0.5rem' },
                },
            },
        };
    </script>
    <style>
        .sidebar {
            transition: all 0.3s ease;
            width: 16rem;
        }

        .sidebar.collapsed {
            width: 3.5rem;
        }

        .sidebar.collapsed .nav-text,
        .sidebar.collapsed .admin-info-text,
        .sidebar.collapsed .logo-text {
            display: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 0.75rem;
        }

        .sidebar.collapsed .admin-section {
            padding: 0.75rem;
        }

        .sidebar.collapsed .admin-info {
            justify-content: center;
            padding: 0.5rem;
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 40;
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display">
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <div class="flex h-screen">
        <aside id="sidebar"
            class="sidebar flex-shrink-0 bg-card-light dark:bg-card-dark flex flex-col border-r border-border-light dark:border-border-dark">
            <div class="flex items-center gap-3 p-3 border-b border-border-light dark:border-border-dark">
                <button onclick="toggleSidebar()"
                    class="hidden lg:block p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded flex-shrink-0">
                    <span class="material-icons-outlined text-xl">menu</span>
                </button>
                <h1 class="logo-text text-lg font-bold">PC Components</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow py-2 overflow-y-auto">
                <ul class="space-y-1 px-2">
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700" href="/pages/admin/dashboard.html"><span class="material-icons-outlined text-xl">dashboard</span><span class="nav-text text-sm">Dashboard</span></a></li>
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700" href="/pages/admin/products.html"><span class="material-icons-outlined text-xl">inventory_2</span><span class="nav-text text-sm">Products</span></a></li>
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700" href="/pages/admin/orders.html"><span class="material-icons-outlined text-xl">shopping_cart</span><span class="nav-text text-sm">Orders</span></a></li>
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700" href="/pages/admin/suppliers.html"><span class="material-icons-outlined text-xl">local_shipping</span><span class="nav-text text-sm">Suppliers</span></a></li>
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700" href="/pages/admin/brands.html"><span class="material-icons-outlined text-xl">label</span><span class="nav-text text-sm">Brands</span></a></li>
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded text-text-secondary-light  dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700" href="/pages/admin/discounts.html"><span class="material-icons-outlined text-xl">local_offer</span><span class="nav-text text-sm">Discounts</span></a></li>
                    <li><a class="nav-item flex items-center gap-3 px-3 py-2.5 rounded rounded bg-primary text-white" href="/pages/admin/users.html"><span class="material-icons-outlined text-xl">group</span><span class="nav-text text-sm">Users</span></a></li>
                </ul>
            </nav>

            <div class="mt-auto border-t border-border-light dark:border-border-dark">
                <div class="admin-section p-2">
                    <div class="admin-info flex items-center gap-2 p-2 rounded mb-2">
                        <img id="adminAvatar" alt="Admin" class="w-8 h-8 rounded-full flex-shrink-0" />
                        <div class="admin-info-text overflow-hidden flex-1">
                            <p id="adminName" class="text-xs font-medium truncate"></p>
                        </div>
                    </div>
                    <button onclick="logout()"
                        class="w-full flex items-center justify-center gap-2 bg-danger text-white font-medium py-2 px-3 rounded hover:bg-red-700 transition-colors text-sm">
                        <span class="material-icons-outlined text-lg">logout</span>
                        <span class="nav-text">Cerrar Sesión</span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <div
                class="flex items-center justify-between gap-4 p-4 lg:p-6 border-b border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()"
                        class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
                        <span class="material-icons-outlined text-xl">menu</span>
                    </button>
                    <h2 class="text-xl lg:text-2xl font-bold">Gestión de Usuarios</h2>
                </div>
            </div>

            <div class="p-4 lg:p-8 overflow-y-auto flex-1">
                <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between mb-6 gap-4">
                    <div class="relative w-full lg:w-1/3">
                        <span
                            class="material-icons-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark text-xl">search</span>
                        <input id="searchInput"
                            class="w-full pl-10 pr-4 py-2 text-sm bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded focus:ring-primary focus:border-primary"
                            placeholder="Buscar por nombre o correo" type="text" />
                    </div>
                    <div class="flex items-center gap-3 w-full lg:w-auto">
                        <div class="relative flex-1 lg:flex-none">
                            <select id="roleFilter"
                                class="w-full text-sm appearance-none bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark rounded py-2 pl-3 pr-8 focus:ring-primary focus:border-primary">
                                <option value="">Rol: Todos</option>
                                <option value="admin">Administrador</option>
                                <option value="cliente">Cliente</option>
                            </select>
                            <span
                                class="material-icons-outlined absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none text-text-secondary-light dark:text-text-secondary-dark text-xl">expand_more</span>
                        </div>
                        <button onclick="openUserModal()"
                            class="bg-primary text-white font-semibold py-2 px-4 rounded flex items-center gap-2 hover:bg-blue-600 transition-colors text-sm whitespace-nowrap">
                            <span class="material-icons-outlined text-xl">add</span><span
                                class="hidden sm:inline">Añadir</span>
                        </button>
                    </div>
                </div>

                <div class="bg-card-light dark:bg-card-dark rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100 dark:bg-gray-700/50">
                                <tr>
                                    <th class="p-3 w-10"><input id="selectAll" type="checkbox"
                                            class="rounded border-gray-400 text-primary focus:ring-primary" /></th>
                                    <th
                                        class="p-3 text-left text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase">
                                        Nombre</th>
                                    <th
                                        class="p-3 text-left text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase">
                                        Email</th>
                                    <th
                                        class="p-3 text-left text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase">
                                        Rol</th>
                                    <th
                                        class="p-3 text-left text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase hidden sm:table-cell">
                                        Fecha</th>
                                    <th
                                        class="p-3 text-left text-xs font-semibold text-text-secondary-light dark:text-text-secondary-dark uppercase">
                                        Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody" class="divide-y divide-border-light dark:divide-border-dark">
                            </tbody>
                        </table>
                    </div>
                    <div
                        class="p-3 flex flex-col sm:flex-row items-center justify-between gap-3 border-t border-border-light dark:border-border-dark">
                        <p id="paginationInfo" class="text-xs text-text-secondary-light dark:text-text-secondary-dark">
                        </p>
                        <div id="paginationButtons" class="flex items-center gap-1 flex-wrap justify-center"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="userModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-card-light dark:bg-card-dark rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="p-4 border-b border-border-light dark:border-border-dark flex justify-between items-center">
                <h2 id="modalTitle" class="text-lg font-bold">Nuevo Usuario</h2>
                <button onclick="closeUserModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <span class="material-icons-outlined">close</span>
                </button>
            </div>
            <form id="userForm" class="p-4 space-y-3">
                <input type="hidden" id="userId" />
                <div>
                    <label class="block text-sm font-medium mb-1">Nombre *</label>
                    <input name="nombre" required type="text"
                        class="w-full px-3 py-2 text-sm rounded border border-border-light dark:border-border-dark bg-card-light dark:bg-background-dark" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Apellido</label>
                    <input name="apellido" type="text"
                        class="w-full px-3 py-2 text-sm rounded border border-border-light dark:border-border-dark bg-card-light dark:bg-background-dark" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email *</label>
                    <input name="email" required type="email"
                        class="w-full px-3 py-2 text-sm rounded border border-border-light dark:border-border-dark bg-card-light dark:bg-background-dark" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Contraseña *</label>
                    <input name="password" id="passwordInput" required type="password"
                        class="w-full px-3 py-2 text-sm rounded border border-border-light dark:border-border-dark bg-card-light dark:bg-background-dark" />
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Rol *</label>
                    <select name="rol" required
                        class="w-full px-3 py-2 text-sm rounded border border-border-light dark:border-border-dark bg-card-light dark:bg-background-dark">
                        <option value="cliente">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2 pt-3">
                    <button type="button" onclick="closeUserModal()"
                        class="px-4 py-2 text-sm rounded bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-medium">Cancelar</button>
                    <button type="submit" id="saveBtn"
                        class="px-4 py-2 text-sm rounded bg-primary hover:bg-blue-600 text-white font-medium">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/errorHandler.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../assets/js/pages/admin_users.js"></script>
</body>

</html>
