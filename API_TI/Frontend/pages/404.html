<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Página no encontrada - PC Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="../assets/css/main.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#007BFF', 'hover': '#0069D9' }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <!-- 404 Illustration -->
        <div class="mb-8">
            <svg class="w-64 h-64" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Construction Barrier -->
                <ellipse cx="100" cy="130" rx="80" ry="15" fill="#E5E7EB" opacity="0.5"/>
                
                <!-- Left Post -->
                <rect x="30" y="40" width="10" height="80" rx="2" fill="#374151"/>
                <rect x="25" y="35" width="20" height="10" rx="2" fill="#374151"/>
                
                <!-- Right Post -->
                <rect x="160" y="40" width="10" height="80" rx="2" fill="#374151"/>
                <rect x="155" y="35" width="20" height="10" rx="2" fill="#374151"/>
                
                <!-- Barrier Stripes -->
                <rect x="40" y="50" width="120" height="30" rx="4" fill="#F3F4F6"/>
                <path d="M50 50 L70 80 L90 80 L70 50 Z" fill="#F97316"/>
                <path d="M75 50 L95 80 L115 80 L95 50 Z" fill="#F97316"/>
                <path d="M100 50 L120 80 L140 80 L120 50 Z" fill="#F97316"/>
                <path d="M125 50 L145 80 L155 80 L145 50 Z" fill="#F97316"/>
            </svg>
        </div>

        <!-- Error Message -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4 text-center">
            Página no encontrada
        </h1>
        
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8 text-center max-w-md">
            Lo sentimos, el artículo o la información que buscas no están disponibles por el momento.
        </p>

        <!-- Action Button -->
        <a href="/pages/index.html" 
           class="bg-red-600 hover:bg-red-700 text-white font-semibold px-8 py-3 rounded-full transition-colors shadow-lg">
            Ir al inicio
        </a>

        <!-- Optional: Back Button -->
        <button onclick="window.history.back()" 
                class="mt-4 text-primary hover:text-primary-hover underline">
            Volver atrás
        </button>
    </div>
</body>
</html>
